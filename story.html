<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Page</title>
    <link href="./css/style.css" rel="stylesheet"><!-- Link to your CSS file -->
</head>
<body>
    <h1>Create a Story</h1>
    <form id="story-form">
        <textarea id="story-content" placeholder="Write your story here!"></textarea>
        <input type="file" id="story-image" accept="image/*">
        <button type="submit">Post</button>
    </form>

    <!-- Display existing stories -->
    <div id="story-container">

        <p>No stories yet. Share your thoughts!</p>
        <!-- Existing stories will be displayed here -->
    </div>

    
</body>
</html>
